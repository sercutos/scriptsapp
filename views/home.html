<h2>Bienvenido a Diskr</h2>
 <main class="row overflow-auto">
    <div class="col pt-4">   
        <h3>Warp Test</h3>
        <input type="number" id="gigawatts" placeholder="GigaWatts" step="0.01">
        <button id="runBtn" class="btn btn-primary">Run Script</button>

        <pre id="warpOutput" class="mt-3 p-2 border bg-light"></pre>
        <hr />
        <h3>Ping Servers</h3>
        <button id="runBtn2" class="btn btn-primary">Ping</button>
            <table class="table table-bordered table-striped mt-3" id="pingTable">
            <thead class="table-dark">
            <tr>
                <th>IP / Host</th>
                <th>Estado</th>
                <th>Latencia (ms)</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</main>
